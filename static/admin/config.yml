backend:
  name: git-gateway
  repo: AwareErmine/The_Radish
  branch: main

media_folder: static/assets
# public_folder: /assets

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    # slug: 'index'
    # media_folder: ''
    # public_folder: ''
    # path: '{{title}}/index'
    # editor:
    #   preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Issue url', name: 'issue', widget: 'string'}
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: Authors
        name: authors
        widget: list
        fields:
          - {label: Name, name: name, widget: string}
          - {label: Position, name: position, widget: string}
          - {label: Photo, name: photo, widget: image, default: "/static/assets/radimir-rootin.png"}

